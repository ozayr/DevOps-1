- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: remove dependencies that are no longer required
  become: yes
  apt:
    autoremove: yes

- name: "install dependencies."
  become: yes
  shell: |
    curl -sL https://deb.nodesource.com/setup_13.x | sudo bash -
    apt-get install -y nodejs

    
